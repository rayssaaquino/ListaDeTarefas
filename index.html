<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/estilo.css" />
  <link rel="stylesheet" href="./src/css/pomodoro.css" />
  <link rel="stylesheet" href="./src/css/lofi.css" />
  <link rel="icon" type="image/png" href="./src/assets/to-do-list.png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Lista de Tarefas</title>
</head>
<body>

  <main class="layout">

    <div class="left-column">

      <section class="pomodoro">
        <div id="pomodoro-card" class="pomodoro-card">
          <div id="timer">30:00</div>
          <img src="./src/assets/pomodoro/bunny.png" alt="Pomodoro parado" id="pomodoro-static" class="pomodoro-img" />
          <img src="./src/assets/pomodoro/bunny.gif" alt="Pomodoro animado" id="pomodoro-gif" class="pomodoro-gif" />
          <img src="./src/assets/pomodoro/sleepy-bunny.gif" alt="Descanso" id="descanso-gif" class="pomodoro-gif" />
          <button id="start">Iniciar</button>
        </div>
      </section>

      <section class="lofi">
        <div class="lofi-card">
          <h2>Lofi</h2>
          <img id="lofi-cover" src="./src/assets/sound-8563_256.gif" alt="Capa Lofi" class="lofi-cover">
          <img src="./src/assets/music/toque.png" alt="Play" id="lofi-img-btn" class="lofi-player-img">
          <audio id="lofi-audio" loop>
            <source src="./src/assets/music/lofi1.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
          </audio>
          <div class="lofi-options">
            <button class="lofi-music-btn" data-src="./src/assets/music/lofi1.mp3">🎹</button>
            <button class="lofi-music-btn" data-src="./src/assets/lofi2.mp3">🎧</button>
            <button class="lofi-music-btn" data-src="./src/assets/music/rain.mp3">🌧️</button>
            <button class="lofi-music-btn" data-src="./src/assets/music/lofi4.mp3">🎺</button>
          </div>
        </div>
      </section>

    </div>

    <section class="tarefas">
      <label for="task">Tarefa:</label>
      <input type="text" id="task" />
      <button id="main-action-btn" onclick="mainAction()">Adicionar Tarefa</button>
      <div id="lista"></div> 
    </section>

  </main>

  <script src="./src/js/script.js"></script>
  <script src="./src/js/pomodoro.js"></script>
  <script src="./src/js/lofi.js"></script>
</body>
</html>
