<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/estilo.css" />
  <link rel="stylesheet" href="./src/css/pomodoro.css" />
  <link rel="stylesheet" href="./src/css/lofi.css" />
  <link rel="icon" type="image/png" href="./src/assets/to-do-list.png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Lista de Tarefas</title>
</head>
<body>

<main class="layout">

  <div class="left-column">

    <!-- Pomodoro -->
    <section class="pomodoro">
      <div id="pomodoro-card" class="pomodoro-card">
        <div id="timer">30:00</div>
        <img src="./src/assets/pomodoro/bunny.png" alt="Pomodoro parado" id="pomodoro-static" class="pomodoro-img" />
        <img src="./src/assets/pomodoro/bunny.gif" alt="Pomodoro animado" id="pomodoro-gif" class="pomodoro-gif" />
        <img src="./src/assets/pomodoro/sleepy-bunny.gif" alt="Descanso" id="descanso-gif" class="pomodoro-gif" />
        <button id="start">Iniciar</button>
      </div>
    </section>

    <!-- Card Lofi -->
    <div class="lofi-card">

      <!-- Container da capa -->
      <div class="lofi-cover-container">
        <img id="lofi-cover" src="./src/assets/music/lofi.jpg" alt="Capa Lofi" class="lofi-cover">
        <!-- substituído: imagem do play por botão com emoji (mesmos id/class) -->
        <button id="lofi-img-btn" class="lofi-player-img" aria-label="Play/Pause">▶</button>
      </div>

      <!-- Botões de música -->
      <div class="lofi-options">
        <button class="lofi-music-btn active" data-src="./src/assets/music/lofi.mp3" data-img="./src/assets/music/lofi.jpg">🎧</button>
        <button class="lofi-music-btn" data-src="./src/assets/music/study.mp3" data-img="./src/assets/music/study.png">💻</button>
        <button class="lofi-music-btn" data-src="./src/assets/music/birds.mp3" data-img="./src/assets/music/birds.jpg">🐦</button>
        <button class="lofi-music-btn" data-src="./src/assets/music/rain.mp3" data-img="./src/assets/music/rain.png">🌧️</button>
      </div>

      <!-- Player de áudio -->
      <audio id="lofi-audio" loop>
        <source src="./src/assets/music/lofi1.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>

    </div>

  </div>

  <!-- Lista de tarefas -->
  <section class="tarefas">
    <label for="task">Tarefa:</label>
    <input type="text" id="task" />
    <button id="main-action-btn" onclick="mainAction()">Adicionar Tarefa</button>
    <div id="lista"></div> 
  </section>

</main>

<script src="./src/js/script.js"></script>
<script src="./src/js/pomodoro.js"></script>
<script src="./src/js/lofi.js"></script>

</body>
</html>
